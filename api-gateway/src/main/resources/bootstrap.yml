spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://configserver:8888
encrypt:
  failOnError: false

feign: 
  hystrix:
    enabled: true

ribbon:  
  ReadTimeout: 60000  
  ConnectTimeout: 60000  
    
##timeout config
zuul:
    host:
        connect-timeout-millis: 10000
        socket-timeout-millis: 60000

hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 60000